<div class="container" style="padding-top:80px">


	<!--<div class="pen-title">
	<h1 style="text-transform: uppercase; color: white ">Cafe<span style="color: #3c3c3c">pay</span></h1>
	</div>-->

	<div class="row" >
	<div class="col-md-4 col-md-offset-4">
	<h1 style="text-transform: uppercase; padding-bottom: 16px; color: white"><span class="fa fa-user"></span> Signup</h1>

	<!-- show any messages that come back with authentication -->
	
	 <div class="alert alert-danger" ng-if="emailtaken">Username already taken</div>
	<div class="alert alert-danger" ng-if="usernametaken">Username already taken</div>
	<div class="alert alert-danger" ng-if="valid">Enter valid ID</div>
	<div class="alert alert-success" ng-if="registered">Successfully signed up. Check your email for password.</div>
	 <!-- LOGIN FORM -->
	<form class="boxed">
		<div class="form-group">
			<label style="color: #30a5ff; font-size: 0.9em; float:left">Enter DAIICT ID</label>
			<input type="text" class="form-control" name="username" ng-model="user.username" autocomplete="off">
		</div>
		<div class="form-group">
			<label style="color: #30a5ff; font-size: 0.9em; float:left">Password</label>
			<input type="password" class="form-control" name="password" ng-model="user.password" autocomplete="off">
		</div>
		<button type="submit" style="font-size: 1em" class="btn md cta" ng-click="send(user)">Signup</button>
	</form>

	<hr>

	<p style="color: white">Already have an account? <a ui-sref="home" style="color: #3c3c3c">Login</a></p>
</div>
</div>

</div>

</div>
