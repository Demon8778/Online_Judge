<div class="form-style-10">
	<div class="container" style="padding-bottom: 36px">
        <h2>All submissions</h2>
</div>
      <div class="container">
      <div class="two-col">
      <div class="col1">
      <input type="text" ng-model="search">
      </div>
      </div>
      <table class="table table-hover">
        <thead>
            <tr>
              <th>No.</th>
              <th>Problem</th>
              <th>Language</th>
              <th>Time</th>
              <th>Result</th>
              <th>Score</th>
              
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="submission in submissions | filter : { $ : search}">
              <td>{{$index+1}}</td>
              <td>{{submission.title}}</td>
              <td>{{submission.language}}</td>
              <td>{{submission.time | date: 'yyyy-MM-dd h:mm:ss'}}</td>
              <td>{{submission.result}}</td>
              <td>{{submission.score}}</td>
            </tr>
          </tbody>
      </table>
</div>
